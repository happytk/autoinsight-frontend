{% load static %}
{% block style_head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autoinsight</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700|Noto+Serif+KR:700&display=swap" rel="stylesheet">
    <!-- static -->
    <link href="{% static 'autoinsight_frontend/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'autoinsight_frontend/css/bootstrap-table.min.css' %}" rel="stylesheet">
    <link href="{% static 'autoinsight_frontend/css/fileinput.css' %}" rel="stylesheet">
    <link href="{% static 'autoinsight_frontend/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'autoinsight_frontend/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'autoinsight_frontend/css/bootstrap-multiselect.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'autoinsight_frontend/img/favicon.ico' %}">
{% endblock %}

{% block script_foot %}
    <script>
        var g_RESTAPI_HOST_BASE = '{{ BACKEND_RESTAPI_URL }}'; // base.js로 이전예정
        var runtime_id = '{{ runtime_id }}';
    </script>
    <script type="text/javascript" src="{% static 'autoinsight_frontend/js/jquery-3.3.1.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'autoinsight_frontend/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'autoinsight_frontend/js/bootstrap-table.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'autoinsight_frontend/js/fileinput.js' %}"></script>
    <script type="text/javascript" src="{% static 'autoinsight_frontend/js/bootstrap-datepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'autoinsight_frontend/js/bootstrap-multiselect.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript" src="{% static 'autoinsight_frontend/js/dataset.js' %}"></script>
    <script>
        $(document).ready(function() {
            $FRONTEND._p.init();
        });

    </script>

{% endblock %}

{% block page_content %}
    <div class="wrapper">
        <header>
            <div class="container">
                <a href="/"><h1>
                    <img src="{% static 'autoinsight_frontend/img/logo_automl.png' %}" class="img_logo" width="221" height="42" alt="AutoInsight">
                </h1></a>
            </div>
            <button id="data_btn" class="btn_m btn_border" style="margin-left: 78%;" type="button" onclick="window.location.href='/experiment'">Back to Experiment</button>
        </header>
        <!-- //header -->

        <main>
            <div class="container">
                <nav>
                    <ul class="list_menu">
                        <li class="active">
                            <a class="link_menu" href="/dataset/{{ runtime_id }}/">Dataset</a>
                        </li>
                        <li>
                            <a class="link_menu" href="/preprocess/{{ runtime_id }}/">Preprocess<div id="preprocess_loader"></div></a>
                        </li>
                        <li>
                            <a class="link_menu" href="/leaderboard/{{ runtime_id }}/">Leaderboard <div id="leaderboard_loader"></div></a>
                        </li>
                        <li>
                            <a class="link_menu" href="/deploy/{{ runtime_id }}/">Deploy Model</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="container">
                <section class="section_content">
                    <h2 class="screen_out"></h2><!-- tab menu 에서 선택된 텍스트가 들어갑니다. -->

                    <div class="area_tit">
                        <h3 id="dataset_name" class="tit_table"></h3>
                        <!--<div class="wrap_btn">
                            <button id="data_btn" class="btn_m btn_border toggle-disable" type="button" data-toggle="modal" data-target="#modal-dataset">Data Load</button>
                            <button class="btn_m btn_border toggle-disable" type="button" onclick="$FRONTEND._p.clearAll();">All Clear</button>
                        </div> -->
                    </div>

                    <div id="dataset_info" class="area_util">
                        <ul class="list_count">
                            <li>
                                <span class="ico_automl ico_arr"></span>Row Count <span id="row_count" class="txt_emph"></span>
                            </li>
                            <li>
                                <span class="ico_automl ico_arr"></span>Column Count <span id="col_count" class="txt_emph"></span>
                            </li>
                        </ul>
                        <button class="btn_m btn_correlation" type="button" data-toggle="modal" data-target="#modal-correlation">Feature correlation</button>
                        <!--<div class="wrap_search">
                            <input type="text" name="" id="" class="inp_txt">
                            <button class="btn_search"><span class="ico_automl ico_search">검색</span></button>
                        </div>-->
                    </div>
                    <nav>
                        <ul class="nav nav-tabs list_menu" id="myTab"  role="tablist">
                            <li class="nav-item active">
                                <a class="nav-link link_menu" data-toggle="tab" href="#original" role="tab" aria-controls="original" aria-selected="true">Original</a>
                            </li>
                            <li id="preprocessed_link" class="nav-item">
                                <a class="nav-link link_menu" data-toggle="tab" href="#preprocessed" role="tab" aria-controls="preprocessed" aria-selected="false" onclick="$FRONTEND._p.loadPreprocessed()">Preprocessed</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade active in" id="original" role="tabpanel" aria-labelledby="original-tab">
                            <table id="original_table"
                                   class="tbl_g tbl_preprocess">
                            </table>
                        </div>
                        <div class="tab-pane fade" id="preprocessed" role="tabpanel" aria-labelledby="preprocessed-tab">
                            <table id="preprocessed_table"
                                   class="tbl_g tbl_preprocess">
                            </table>
                        </div>
                    </div>




                </section>
            </div>
        </main>
        <!-- //main -->

    </div>


    <!-- Feature Correlation -->
    <div class="modal fade popup_correlation" id="modal-correlation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="header_popup">
                    <strong class="tit_popup">Feature Correlation</strong>
                </div>
                <div class="body_popup">
                    <!-- high chart -->
                    <div id="container" style="height: 400px; width:100%"></div>
                    <!-- //high chart -->
                </div>
                <div class="footer_popup">
                    <button type="button" class="btn_close" data-dismiss="modal"><span class="ico_automl ico_close">팝업닫기</span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- //Feature Correlation -->



    <!-- //popup -->
{% endblock %}
